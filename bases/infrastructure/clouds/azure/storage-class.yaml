apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: azurefile-csi-nfs
provisioner: file.csi.azure.com
parameters:
  protocol: nfs
  skuName: Premium_LRS
reclaimPolicy: Delete
mountOptions:
  - nconnect=4
  - noresvport
  - actimeo=30
  - rsize=1048576
  - wsize=1048576
allowVolumeExpansion: true
volumeBindingMode: Immediate
